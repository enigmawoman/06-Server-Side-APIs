<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class= "min-vh-100" id="style-bg" alt="background image showing a autumnal forest scene">
    <header id='header-top' class="d-block p-3 mb-2">
        <h1>ðŸŒ¦ Weather Forecast | Great Britain ðŸ‡¬ðŸ‡§</h1>
    </header>
    <main class= "col-lg-12 d-flex">
        <aside id='column-aside' class="col-2">
            <div id="search-input"> 
                <input type="text" id="search-bar" placeholder="Enter a location" onkeyup="this.value = this.value.toUpperCase()">
                <br><br>
                <button id="search-btn" class="btn btn-primary" type="submit"> Search </button>
            </div>
            <br />
            <div id="recent-weather">
                <p id="recent-title">RECENT LOCATIONS</p>
                <div class="recent-search" id="recent-locations">
                </div>
            </div>
            
        </aside>
       <section class="col-10">
        <h2 id="current-title">Current Weather</h2>
            <div id="current-weather">
                <h3 id="city-now">Search for a location to see weather</h3>
                <p id="date-now"></p>
                <img src="" alt="" id="icon-now"/>
                <p id="temp-now"></p>
                <p id="humidity-now"></p>
                <p id="wind-speed-now"></p>
            </div>
            <h2 id="five-day-title">5 Day Forecast</h2>

            <div>
                <div id="five-day-fore">
                
                </div>
            </div>
           
       </section>
        

       
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script> 
</body>
</html>
